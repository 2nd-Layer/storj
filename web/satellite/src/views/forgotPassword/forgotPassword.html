<div class="forgot-area">
	<div class="forgot-area__header">
        <div class="forgot-area__logo-wrapper">
            <LogoIcon class="logo" @click="onLogoClick"/>
        </div>
	</div>
	<div class="forgot-area__content-area">
		<div class="forgot-area__content-area__container">
			<div class="forgot-area__content-area__container__title-area">
				<h1 class="forgot-area__content-area__container__title-area__title">Reset Password</h1>
                <div class="forgot-area__expand" @click.stop="toggleDropdown">
    				<span class="forgot-area__expand__value">EU1</span>
    				<svg class="forgot-area__expand__icon" width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
    					<path d="M5 5L0.669873 0.499999L9.33013 0.5L5 5Z" fill="#ACBACE"/>
    				</svg>
    				<div class="forgot-area__expand__dropdown" v-if="isDropdownShown" v-click-outside="closeDropdown">
    					<div class="forgot-area__expand__dropdown__item" @click.stop="closeDropdown">
    						<svg width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
    							<path d="M14.0928 3.02746C14.6603 2.4239 14.631 1.4746 14.0275 0.907152C13.4239 0.339699 12.4746 0.368972 11.9072 0.972536L14.0928 3.02746ZM4.53846 11L3.44613 12.028C3.72968 12.3293 4.12509 12.5001 4.53884 12.5C4.95258 12.4999 5.34791 12.3289 5.63131 12.0275L4.53846 11ZM3.09234 7.27469C2.52458 6.67141 1.57527 6.64261 0.971991 7.21036C0.36871 7.77812 0.339911 8.72743 0.907664 9.33071L3.09234 7.27469ZM11.9072 0.972536L3.44561 9.97254L5.63131 12.0275L14.0928 3.02746L11.9072 0.972536ZM5.6308 9.97199L3.09234 7.27469L0.907664 9.33071L3.44613 12.028L5.6308 9.97199Z" fill="#2683FF"/>
    						</svg>
    						<span class="forgot-area__expand__dropdown__item__name">EU1</span>
    					</div>
    					<a class="forgot-area__expand__dropdown__item" href="https://us1.storj.io/forgot-password">
    						US1
    					</a>
    					<a class="forgot-area__expand__dropdown__item" href="https://ap1.storj.io/forgot-password">
    						AP1
    					</a>
    				</div>
    			</div>
			</div>
            <p class="forgot-area__message">If you’ve forgotten your account password, you can reset it here. Make sure you’re signing in to the right satellite.</p>
            <div class="forgot-area__input-wrapper">
    			<HeaderlessInput
    				class="full-input"
    				label="Email Address"
    				placeholder="example@email.com"
    				:error="emailError"
    				@setData="setEmail"
    				width="calc(100% - 2px)"
    				height="46px"
    			/>
            <div>
			<p class="forgot-area__content-area__container__button" @click.prevent="onSendConfigurations">Reset Password</p>
		</div>
        <div class="forgot-area__content-area__forgot-container">
            <router-link :to="loginPath" class="forgot-area__content-area__forgot-container__link">
                Back to Login
            </router-link>
        </div>
	</div>
</div>
